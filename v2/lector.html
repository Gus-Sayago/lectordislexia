<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lectura Asistida con Archivos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Lectura Asistida con Archivos</h1>
    <input type="file" id="archivo-input" accept=".txt,.doc,.docx,.pdf">
    <button id="cargar-btn">Cargar Archivo</button>
    <textarea id="texto" placeholder="El texto del archivo se mostrará aquí..."></textarea>
    <button id="leer-btn">Iniciar Lectura</button>
    <button id="detener-btn">Detener Lectura</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
